<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special â¤ï¸</title>

<style>
body{
font-family: Arial, sans-serif;
background: linear-gradient(135deg,#ff758c,#ff7eb3);
text-align:center;
padding:20px;
color:white;
}

.section{display:none;}

button{
padding:10px 20px;
border:none;
border-radius:8px;
cursor:pointer;
margin:8px;
}

.accept{background:#4CAF50;color:white;}
.reject{background:#f44336;color:white;}

.question-box{
background:white;
color:black;
padding:20px;
margin:15px auto;
border-radius:15px;
max-width:400px;
}

#voiceBtn{
position:fixed;
bottom:20px;
right:20px;
background:#ff4d6d;
color:white;
font-size:24px;
padding:15px;
border-radius:50%;
}
</style>
</head>

<body>

<div id="intro" class="section" style="display:block;">
<h1>âœ¨ Someone Has Something Special For You âœ¨</h1>
<button onclick="showPassword()">Start</button>
</div>

<div id="passwordSection" class="section">
<h2>Enter Secret Password ğŸ”</h2>
<input type="password" id="passInput">
<br><br>
<button onclick="checkPassword()">Enter</button>
</div>

<div id="quizSection" class="section">
<h2>â¤ï¸ Small Love Quiz â¤ï¸</h2>
<p>Who is the cutest?</p>
<button onclick="quizNext()">You</button>
<button onclick="quizNext()">Obviously Me ğŸ˜Œ</button>
</div>

<div id="countdownSection" class="section">
<h2>Countdown To Forever â³</h2>
<h1 id="timer"></h1>
<button onclick="showQuestions()">Continue</button>
</div>

<div id="questionSection" class="section">
<h1>Special Questions â¤ï¸</h1>
<div id="questions"></div>

<div id="finalMsg" style="display:none;">
<h2>ğŸ’– You Accepted Everything ğŸ’–</h2>
<p>You are mine forever ğŸ˜ŒğŸ’</p>
</div>
</div>

<audio autoplay loop>
<source src="https://drive.google.com/uc?export=download&id=1vlv835bHaV67wB4q0UYziaeuxrxjCGaz" type="audio/mpeg">
</audio>

<button id="voiceBtn" onclick="playVoice()">ğŸ¤</button>
<audio id="voiceNote">
<source src="https://drive.google.com/uc?export=download&id=1mXFK91RaXjugzkjjJ90yzDjPZoHVxLwu" type="audio/mpeg">
</audio>

<script>

let questionsList = [
"MR. SHAIK AHMED SHAIKH will you be my valentine?",
"DO YOU LOVE ME?",
"NO 4 BIWIYA, just mine?",
"WILL YOU BE MINE FOREVER â™¾ï¸?",
"WILL YOU MARRY ME?",
"Are you ready to build a life with me?",
"Will you support me in every situation?"
];

function showPassword(){
intro.style.display="none";
passwordSection.style.display="block";
}

function checkPassword(){
if(passInput.value === "ADIL BABY"){
passwordSection.style.display="none";
quizSection.style.display="block";
}else{
alert("Wrong Password ğŸ˜");
}
}

function quizNext(){
quizSection.style.display="none";
startCountdown();
}

function startCountdown(){
countdownSection.style.display="block";
let time = 5;
let timer = setInterval(()=>{
document.getElementById("timer").innerText = time;
time--;
if(time < 0){
clearInterval(timer);
}
},1000);
}

function showQuestions(){
countdownSection.style.display="none";
questionSection.style.display="block";

let container = document.getElementById("questions");

questionsList.forEach(q=>{
let div = document.createElement("div");
div.className="question-box";
div.innerHTML = `
<p>${q}</p>
<button class="accept" onclick="acceptQuestion(this)">Accept</button>
<button class="reject" onclick="rejectQuestion()">Reject</button>
`;
container.appendChild(div);
});
}

function acceptQuestion(btn){
btn.parentElement.style.display="none";

if(document.querySelectorAll(".question-box").length ===
document.querySelectorAll(".question-box[style='display: none;']").length){
document.getElementById("finalMsg").style.display="block";
playVoice();
}
}

function rejectQuestion(){
alert("No rejection allowed ğŸ˜Œâ¤ï¸");
}

function playVoice(){
document.getElementById("voiceNote").play();
}

</script>

</body>
</html>
