<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Someone Special â¤ï¸</title>

<style>
body{
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg,#ff758c,#ff7eb3);
  text-align:center;
  padding:20px;
  color:white;
  overflow-x:hidden;
  position:relative;
}

.section{display:none;}

button{
  padding:10px 20px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  margin:8px;
}

.accept{background:#4CAF50;color:white;}
.reject{background:#f44336;color:white;}

.question-box{
  background:white;
  color:black;
  padding:20px;
  margin:15px auto;
  border-radius:15px;
  max-width:400px;
}

#musicBtn{
  position:fixed;
  top:20px;
  right:20px;
  background:#ff4d6d;
  color:white;
  font-size:20px;
  padding:12px;
  border-radius:50%;
  z-index:1000;
}

.heart{
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  transform: rotate(45deg);
  animation: fall linear infinite;
  z-index:999;
}

.heart::before,
.heart::after{
  content: "";
  position: absolute;
  width: 20px;
  height: 20px;
  background: red;
  border-radius: 50%;
}

.heart::before{
  top:-10px;
  left:0;
}

.heart::after{
  left:10px;
  top:0;
}

@keyframes fall{
  0% {top: -50px; opacity:1;}
  100% {top: 100vh; opacity:0;}
}
</style>
</head>

<body>

<button id="musicBtn" onclick="playMusic()">ğŸµ</button>

<div id="intro" class="section" style="display:block;">
<h1>âœ¨ Someone Has Something Special For You âœ¨</h1>
<button onclick="showPassword()">Start</button>
</div>

<div id="passwordSection" class="section">
<h2>Enter Secret Password ğŸ”</h2>
<input type="password" id="passInput">
<br><br>
<button onclick="checkPassword()">Enter</button>
</div>

<div id="quizSection" class="section">
<h2>â¤ï¸ Small Love Quiz â¤ï¸</h2>
<p>Who is the cutest?</p>
<button onclick="quizNext()">You</button>
<button onclick="quizNext()">Obviously Me ğŸ˜Œ</button>
</div>

<div id="countdownSection" class="section">
<h2>Countdown To Forever â³</h2>
<h1 id="timer"></h1>
<button onclick="showQuestions()">Continue</button>
</div>

<div id="questionSection" class="section">
<h1>Special Questions â¤ï¸</h1>
<div id="questions"></div>

<div id="finalMsg" style="display:none;">
<h2>ğŸ’– You Accepted Everything ğŸ’–</h2>
<p>You are mine forever ğŸ˜ŒğŸ’</p>
<p style="font-size:24px; margin-top:15px;">I LOVE YOU ğŸ’–</p>
</div>
</div>

<audio id="bgMusic" loop>
<source src="https://files.catbox.moe/wg6ert.mp3" type="audio/mpeg">
</audio>

<script>
let questionsList = [
"MR. SHAIK AHMED SHAIKH will you be my valentine?",
"DO YOU LOVE ME?",
"NO 4 BIWIYA, just mine?",
"WILL YOU BE MINE FOREVER â™¾ï¸?",
"WILL YOU MARRY ME?",
"Are you ready to build a life with me?",
"Will you support me in every situation?",
"Will you hold my hand in every up and down?",
"Will you promise to never leave me alone?",
"Will you make memories with me forever?",
"Will you be my partner in crime?",
"Will you laugh with me in my happy moments?",
"Will you stay beside me in my difficult days?",
"Will you love me even when I annoy you? ğŸ˜Œ",
"Will you grow old with me?",
"Will you always choose me?",
"Will you protect our relationship always?",
"Will you be my peace and my chaos both?"
];

let acceptedCount = 0;

function playMusic(){
  document.getElementById("bgMusic").play().catch(()=>{});
}

document.body.addEventListener("click", function(){
  document.getElementById("bgMusic").play().catch(()=>{});
},{ once:true });

function showPassword(){
  intro.style.display="none";
  passwordSection.style.display="block";
}

function checkPassword(){
  if(passInput.value === "ADIL BABY"){
    passwordSection.style.display="none";
    quizSection.style.display="block";
  } else {
    alert("Wrong Password ğŸ˜");
  }
}

function quizNext(){
  quizSection.style.display="none";
  startCountdown();
}

function startCountdown(){
  countdownSection.style.display="block";
  let time = 5;
  document.getElementById("timer").innerText = time;
  let timer = setInterval(()=>{
    time--;
    document.getElementById("timer").innerText = time;
    if(time < 0){
      clearInterval(timer);
    }
  },1000);
}

function showQuestions(){
  countdownSection.style.display="none";
  questionSection.style.display="block";

  let container = document.getElementById("questions");
  container.innerHTML="";

  questionsList.forEach(q=>{
    let div = document.createElement("div");
    div.className="question-box";
    div.innerHTML = `
      <p>${q}</p>
      <button class="accept">Accept</button>
      <button class="reject">Reject</button>
    `;

    div.querySelector(".accept").onclick = () => {
      div.style.display="none";
      acceptedCount++;

      if(acceptedCount === questionsList.length){
        document.getElementById("finalMsg").style.display="block";
        startHearts();
      }
    };

    div.querySelector(".reject").onclick = () => {
      alert("No rejection allowed ğŸ˜Œâ¤ï¸");
    };

    container.appendChild(div);
  });
}

// Falling hearts
function startHearts(){
  for(let i=0;i<30;i++){
    let heart = document.createElement("div");
    heart.className="heart";
    heart.style.left = Math.random()*window.innerWidth + "px";
    heart.style.animationDuration = 3 + Math.random()*3 + "s";
    document.body.appendChild(heart);
    setTimeout(()=>{heart.remove();},6000);
  }
}
</script>
</body>
</html>
